<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills | Prathosh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #0f051e;
      color: #fff;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 80px 0;
    }
    h1 {
      font-size: 40px;
      text-align: center;
      margin-bottom: 40px;
      background: linear-gradient(to left, #4200fc, #f901fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
    }
    .skill-card {
      background: #1c0f3a;
      padding: 25px;
      border-radius: 12px;
      border: 2px solid #4200fc;
      box-shadow: 0 0 15px rgba(249, 1, 252, 0.15);
      text-align: center;
      transition: 0.3s;
    }
    .skill-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(249, 1, 252, 0.4);
    }
    .skill-card i {
      font-size: 30px;
      color: #f901fc;
      margin-bottom: 15px;
    }
    .skill-card h3 {
      margin: 10px 0;
      font-size: 20px;
      color: #fff;
    }
    .back-link {
      text-align: center;
      margin-top: 50px;
    }
    .back-link a {
      color: #ccc;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My Skills</h1>
<div class="skills-grid">
  <div class="skill-card">
    <i class="fa-brands fa-html5"></i>
    <h3>HTML5</h3>
  </div>
  <div class="skill-card">
    <i class="fa-brands fa-css3-alt"></i>
    <h3>CSS3</h3>
  </div>
  <div class="skill-card">
    <i class="fa-brands fa-js"></i>
    <h3>JavaScript</h3>
  </div>
  <div class="skill-card">
    <i class="fa-brands fa-react"></i>
    <h3>React.js</h3>
  </div>
  <div class="skill-card">
    <i class="fa-brands fa-node-js"></i>
    <h3>Node.js</h3>
  </div>
  <div class="skill-card">
    <i class="fa-solid fa-database"></i>
    <h3>MongoDB</h3>
  </div>
  <div class="skill-card">
    <i class="fa-solid fa-database"></i>
    <h3>MySQL</h3>
  </div>
  <div class="skill-card">
    <i class="fa-solid fa-code"></i>
    <h3>Java</h3>
  </div>
  <div class="skill-card">
    <i class="fa-brands fa-php"></i>
    <h3>PHP</h3>
  </div>
  <div class="skill-card">
    <i class="fa-brands fa-git-alt"></i>
    <h3>Git & GitHub</h3>
  </div>
  <div class="skill-card">
    <i class="fa-solid fa-lightbulb"></i>
    <h3>Problem Solving</h3>
  </div>
  <div class="skill-card">
    <i class="fa-solid fa-people-group"></i>
    <h3>Team Collaboration</h3>
  </div>
</div>

  </div>


</body>
</html>
